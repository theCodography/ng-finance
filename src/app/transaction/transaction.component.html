<form (submit)="save(money.value, description.value)">
  <input #money placeholder="money" />
  <ng-container *ngIf="trans === 'expense'">
    <div *ngIf="jars" ngbDropdown class="d-inline-block">
      <button
        type="button"
        class="btn btn-outline-primary"
        id="dropdownBasic1"
        ngbDropdownToggle
        #selected
      >
        {{ jar?.title || jars[0].title }}
      </button>
      <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
        <button
          type="button"
          ngbDropdownItem
          *ngFor="let j of jars"
          (click)="changeSelected(j)"
        >
          {{ j.title }}
        </button>
      </div>
    </div>
  </ng-container>

  <ng-container *ngIf="trans === 'income'">
    <!-- <button type="button" (click)="show = !show">Show</button>
    <ng-container *ngIf="show">
      <div *ngFor="let j of jars">
        {{ j.title }} :
        <button type="button" (click)="j.percentage = j.percentage - 5">
          -
        </button>
        {{ j.percentage }}
        <button type="button" (click)="j.percentage = j.percentage + 5">
          +
        </button>
      </div>
    </ng-container> -->
    <app-percentage [jars]="jars"></app-percentage>
  </ng-container>
  <input #description placeholder="jar description" />
  <button type="submit">save</button>
  <button (click)="goBack()">go back</button>
</form>
