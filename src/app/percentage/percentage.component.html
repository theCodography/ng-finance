<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Jar setting</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="modal-jar d-flex flex-column">
        <div class="d-flex justify-content-between" *ngFor="let j of jars">
          {{ j.title }}
          <div class="d-flex justify-content-around w-50">
            <button
              class="btn-none text-center"
              id="minus"
              type="button"
              (click)="changePercentage(j, $event)"
            >
              -
            </button>
            {{ j.percentage }}
            <button
              class="btn-none text-center"
              id="plus"
              type="button"
              (click)="changePercentage(j, $event)"
            >
              +
            </button>
          </div>
        </div>
      </div>
      <div *ngIf="alert" class="alert alert-success" role="alert">
        Total: {{ percentage }}
      </div>
      <div *ngIf="!alert" class="alert alert-danger" role="alert">
        Total: {{ percentage }}
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-orange w-100"
      (click)="alert ? modal.close('Save click') : ''"
      (click)="alert ? updatePercentage() : ''"
    >
      Save
    </button>
  </div>
</ng-template>

<button type="button" class="btn-none" (click)="open(content)">
  All Jars (Click to change percentage)
</button>
