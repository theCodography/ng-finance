<div *ngIf="jar">
  <h2>{{ jar.title | uppercase }} Details</h2>
  <div class="card">
    Balance:
    <span> {{ jar.income - jar.expense | currency: "VND" }}</span>
    <br />
    <button id="income" (click)="transaction($event)" class="btn">
      Income: {{ jar.income }}
    </button>
    <button id="expense" (click)="transaction($event)" class="btn">
      Expense: {{ jar.expense }}
    </button>
  </div>
</div>
